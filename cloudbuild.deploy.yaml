steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'validate']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args:
      [
        'deploy',
        '-P',
        '$PROJECT_ID',
        '--only',
        'hosting',
        '--token',
        '$_FIREBASE_DEPLOY_TOKEN',
      ]
